<!DOCTYPE html>

<html>
    <head>
        <title>Crypto Asset Manager</title>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" type="image/x-icon" href="/images/title-logo.png">

    </head>
    <body>
            <h3>CRYPTO ASSET MANAGER</h3>
            <div class="adding-section">
                <div class="coin-name">
                    <p>Name of Coin</p>
                    <input class="js-coin-name-input" onkeydown="addCoinEnterKeyDown(event)">
                </div>
                <div class="no-coin">
                    <p>No. of Coin</p>
                    <input class="js-no-coin-input" onkeydown="addCoinEnterKeyDown(event)">

                </div>
                <div class="price-coin">
                    <p>Price of Coin</p> 
                    <input class="js-price-coin-input" onkeydown="addCoinEnterKeyDown(event)">
                </div>
                <div class="enter-button">
                    <button onclick="addCoin()">Add Coin</button>
                </div>
            </div>

            <div class="js-added-coin-list added-coin-list"></div>
            
        <script src="scripts/script.js"></script>

    </body>
</html>
